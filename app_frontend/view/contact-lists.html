<table>
    <% if(contacts.length>0){ %>
    <tr>
        <th>name</th>
        <th>phone</th>
        <th>address</th>
    </tr>
    <% contacts.forEach((contact)=> { %>
    <tr>
        <td> <%= contact.name %></td>
        <td> <%= contact.phone %></td>
        <td> <%= contact.address %></td>
    </tr>
    <% })} %>

</table>
<hr>
<a href="/app/addContact">Add a contact</a>
